<application-window data-id="converseWindow">
  <gui-vbox>
    <!-- Menu bar -->
    <gui-vbox-container data-grow="0" data-shrink="1" data-basis="auto">
      <gui-menu-bar>
        <gui-menu-bar-entry data-label="Status">
          <gui-menu data-id="SubmenuStatus">
            <gui-menu-entry data-id="SubmenuStatusOnline" data-label="Online"></gui-menu-entry>
            <gui-menu-entry data-id="SubmenuStatusAway" data-label="Away"></gui-menu-entry>
          </gui-menu>
        </gui-menu-bar-entry>
    </gui-vbox-container>

    <!-- Content -->
    <gui-vbox-container data-grow="1" data-shrink="0" data-basis="auto" data-fill="true">
      <gui-paned-view>
        <!-- User View -->
        <gui-paned-view-container data-basis="150px" data-grow="0" data-shrink="0" data-multiple="false" data-id="MainContainer">
          <gui-list-view data-id="UserView" data-single-click="true">
          </gui-list-view>
        </gui-paned-view-container>

        <!-- Chat View -->
        <gui-paned-view-container data-grow="1" data-shrink="1">

          <!-- Chat View Inner -->
            <gui-vbox>
              <gui-vbox-container data-grow="0" data-shrink="1" data-basis="auto" data-expand="true">
                <gui-list-view data-id="ChatView" data-single-click="true"></gui-list-view>
              </gui-vbox-container>

              <gui-vbox-container data-grow="0" data-shrink="1" data-basis="auto">
                <gui-hbox>
                  <gui-hbox-container data-basis="150px" data-grow="0" data-shrink="0" data-multiple="false" data-id="MainContainer">
                    <gui-text data-id="ChatInput"></gui-text>
                  </gui-hbox-container>
                  <gui-hbox-container data-grow="0" data-shrink="1" data-basis="auto">
                    <gui-button data-id="ChatButton"></gui-button>
                  </gui-hbox-container>
                </gui-hbox>
              </gui-vbox-container>
            </gui-vbox>
            <!-- /Chat View Inner -->

          
        </gui-paned-view-container>
      </gui-paned-view>
    </gui-vbox-container>
  </gui-vbox>
</application-window>
